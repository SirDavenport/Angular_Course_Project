<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeClicked2)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [recipe]="selectedRecipe"
      *ngIf="selectedRecipe; else pleaseSelect"
    ></app-recipe-detail>
    <ng-template #pleaseSelect>
      <p>Please Select a Recipe!</p>
    </ng-template>
  </div>
</div>

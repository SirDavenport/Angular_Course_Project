<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngredient(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="col-xs-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            id="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            *ngIf="!editMode"
            [disabled]="!f.valid"
            type="submit"
            class="btn btn-success"
          >
            Add
          </button>
          <button
            *ngIf="editMode"
            [disabled]="!f.valid"
            type="button"
            class="btn btn-success"
            (click)="updateItem()"
          >
            Update
          </button>
          <button
            *ngIf="editMode"
            [disabled]="!editMode"
            type="button"
            class="btn btn-danger"
            (click)="deleteItem()"
          >
            Delete
          </button>
          <button type="button" class="btn btn-warning" (click)="onClear(f)">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
